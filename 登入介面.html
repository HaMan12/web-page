<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
 <style>
     .image {
         background-image: url('https://img.gq.com.tw/_rs/645/userfiles/VBL/FCK/14399/2015051572646657.jpg');
         background-size: cover;
         background-repeat: no-repeat;
         background-attachment: fixed;
         background-position: center;
         padding: 20px;
     }      
        .login-frame{
            width:400px;
            height:260px;
            padding:13px;
            position:absolute;
            left:50%;
            top:50%;
            margin-left:-130px;
            margin-top:-130px;
            text-align:center;
        }                            
    </style>
    <script>
        function login() {
            var username = document.getElementById("username");
            var pass = document.getElementById("password");
            if (username == " ") {
                alert("請輸入帳號");
            } else if (pass == " ") {
                alert("請輸入密碼");
            } else if (username.value == "gm003" && pass.value == "yyyy1111")
            {
                window.location.href = "首頁1.html";
            }else
            {
                alert("請輸入正確使用者名稱和密碼!")
            }
            if (event.keyCode == 13)
                document.getElementById("ha").click();
        }

    </script>

</head>
<body class="image" >
        
    <div class="login-frame" ;>
        <form method="post" action="login.js">
            <div style=" width: 250px; height: 250px; border: 5px orange ridge; background-color: rgba(240,255,255,0.5); border-radius: 30px 30px 30px 30px; font: 25px 標楷體"; >
                <h2 style="height:10px;">管理中心</h2>
                <p style="height: 3px;">用戶登入</p>
                帳號:<input name="account" type="text" size="8" id="username" required autofocus /><br />
                密碼:<input name="pass" type="password" size="8" id="password" />
                <div>
                    <input type="reset" value="重填" />
                    <input type="button" id="ha"value="登入" onclick="login();"/>
                </div>
            </div>
        </form>
    </div>
         
    </body>
</html>
